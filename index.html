<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar Carbon Footprint Calculator ‚òÄÔ∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js and Leaflet.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">


  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#fdf6e3, #ecfdf5);
      margin: 0;
      padding: 2rem;
      color: #1e293b;
      position: relative;
    }

    body::before, body::after {
      content: "";
      position: fixed;
      width: 150px;
      height: 150px;
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0.2;
      z-index: -1;
    }

   body::before {
        background-image: url('sun-svgrepo-com.svg');
        top: 20px;
        left: 20px;
    }

    body::after {
        background-image: url('leaf-svgrepo-com.svg');
        bottom: 20px;
        right: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffffe6;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    h2 {
       font-family: 'Poppins', sans-serif;
        font-size: 2rem;
        color: #10b981;
        text-align: center;
        margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #f59e0b;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      margin-top: 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }

    button:hover {
      background: #d97706;
    }

    .form-group {
      display: flex;
      gap: 1rem;
    }

    .form-group > div {
      flex: 1;
    }

    #map {
      height: 300px;
      margin-top: 1rem;
      border-radius: 8px;
      border: 2px solid #a7f3d0;
    }

    #comparison {
      background: #ecfccb;
      padding: 1rem;
      margin-top: 1.5rem;
      border-left: 4px solid #65a30d;
      border-radius: 6px;
      font-size: 1rem;
      line-height: 1.5;
    }

    canvas {
      margin-top: 2rem;
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
    }

    footer {
      position: fixed;
      bottom: 10px;
      right: 20px;
      font-size: 0.85rem;
      color: #64748b;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>‚òÄÔ∏è Solar Carbon Footprint Calculator</h2>

  <form id="solar-form">
    <p><strong>Step 1:</strong> Click a location on the map to set Latitude and Longitude</p>
    <div id="map"></div>

    <div class="form-group">
      <div>
        <label>Latitude:</label>
        <input name="latitude" type="number" step="0.00001" placeholder="e.g. 55.9533">
      </div>
      <div>
        <label>Longitude:</label>
        <input name="longitude" type="number" step="0.00001" placeholder="e.g. -3.1883">
      </div>
    </div>

    <label>Year:</label>
    <input name="year" type="number" value="2023">

    <label>Capacity (MWp):</label>
    <input name="capacity_mwp" type="number" step="0.001" value="1">

    <label>Performance Ratio (PR):</label>
    <input name="pr" type="number" step="0.01" value="0.75">

    <label>Carbon Factor (kgCO‚ÇÇe/kWh):</label>
    <input name="carbon_factor" type="number" step="0.001" value="0.233">

    <label>Surface Tilt (¬∞):</label>
    <input name="surface_tilt" type="number" value="30">

    <label>Surface Azimuth (¬∞):</label>
    <input name="surface_azimuth" type="number" value="180">

    <button type="submit" id="submit-btn">Calculate</button>
  </form>

  <canvas id="pvChart" width="600" height="300"></canvas>
  <div id="comparison"></div>
</div>

<footer>Made by Riki B</footer>

<script>
  const form = document.getElementById("solar-form");
  const submitBtn = document.getElementById("submit-btn");
  const comparisonBox = document.getElementById("comparison");
  const ctx = document.getElementById("pvChart").getContext("2d");
  let chartInstance = null;

  // Initialize Leaflet map
  const map = L.map('map').setView([55.9533, -3.1883], 6);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  let marker;
  map.on('click', function (e) {
    const { lat, lng } = e.latlng;
    document.querySelector('input[name="latitude"]').value = lat.toFixed(5);
    document.querySelector('input[name="longitude"]').value = lng.toFixed(5);

    if (marker) {
      marker.setLatLng(e.latlng);
    } else {
      marker = L.marker(e.latlng).addTo(map);
    }
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    submitBtn.disabled = true;
    submitBtn.textContent = "Calculating...";
    comparisonBox.innerHTML = "";

    const formData = new FormData(form);
    const payload = {};
    formData.forEach((val, key) => {
      if (val !== "") payload[key] = isNaN(val) ? val : parseFloat(val);
    });

    try {
  const isLocal =
    location.hostname === "localhost" ||
    location.hostname === "127.0.0.1";

  let data;

  if (isLocal) {
    // üîπ REAL BACKEND (local FastAPI)
    const res = await fetch("http://localhost:8000/calculate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    data = await res.json();

    if (!res.ok) {
      throw new Error(data.detail || "Calculation failed");
    }

  } else {
    // üîπ DEMO MODE (GitHub Pages)
    data = {
      annual_avoided_kgCO2e: 185000,
      annual_kwh: 920000,
      monthly_kwh: {
        1: 42000, 2: 48000, 3: 72000, 4: 86000,
        5: 102000, 6: 118000, 7: 125000, 8: 112000,
        9: 88000, 10: 72000, 11: 52000, 12: 43000
      },
      demo: true
    };
  }

  /* ===== EXISTING DISPLAY LOGIC (unchanged) ===== */

  const savedKG = data.annual_avoided_kgCO2e;
  const treeAbsorbPerYear = 21.77;
  const carPerMile = 0.271;
  const householdKwhPerYear = 3700;
  const homeKwh = data.annual_kwh;

  const trees = (savedKG / treeAbsorbPerYear).toFixed(1);
  const miles = (savedKG / carPerMile).toFixed(0);
  const homes = (homeKwh / householdKwhPerYear).toFixed(1);

  comparisonBox.innerHTML = `
    üå≥ Equivalent to planting <strong>${trees}</strong> trees absorbing CO‚ÇÇ for a year.<br>
    üöó Equivalent to avoiding <strong>${miles}</strong> car miles driven.<br>
    üè† Enough electricity to power <strong>${homes}</strong> average UK homes for a year.
    ${data.demo ? `<br><br><em>Demo values shown. Backend calculation engine runs in Python.</em>` : ""}
  `;

  const months = Object.keys(data.monthly_kwh).map(m =>
    ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
     "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"][m - 1]
  );
  const values = Object.values(data.monthly_kwh);

  if (chartInstance) chartInstance.destroy();

  chartInstance = new Chart(ctx, {
    type: "bar",
    data: {
      labels: months,
      datasets: [{
        label: "Monthly PV Generation (kWh)",
        data: values,
        backgroundColor: "#facc15",
        borderColor: "#f59e0b",
        borderWidth: 1
      }]
    },
    options: {
      scales: { y: { beginAtZero: true } },
      responsive: true
    }
  });

} catch (err) {
  comparisonBox.innerHTML = "‚ùå Error: " + err.message;
}

</script>

</body>
</html>
